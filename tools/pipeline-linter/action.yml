name: "Apigee DevRel Pipeline Linter"
description: "Runs the static project linters"
inputs:
  pipeline-action:
    description: "Script to execute in the pipeline linter image"
    required: true
  project:
    description: "Apigee DevRel Project to lint. Running all projects if left unset."
    required: false
outputs:
  stdout:
    description: "Output of the command"
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.pipeline-action }}
    - ${{ inputs.project }}
