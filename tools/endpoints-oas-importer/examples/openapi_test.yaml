---
swagger: "2.0"
info:
  description: 'Example OAS for Endpoints integration in Apigee.'
  version: 1.0.0
  title: Examples - Dynamic Routing
host: api.example.com
schemes:
  - "https"
x-google-allow: all
x-google-backend:
  address: https://mocktarget.apigee.net/echo
  protocol: h2
  disable_auth: true
paths:
  "/headers":
    get:
      description: Returns the request headers.
      operationId: getHeaders
      responses:
        '200':
          description: Request Headers.
      x-google-backend:
        address: https://mocktarget.apigee.net/echo
        path_translation: APPEND_PATH_TO_ADDRESS
        disable_auth: true
  "/headers/{headerId}/bar":
    get:
      description: Returns the mock server JSON response.
      operationId: mockJSON
      responses:
        '200':
          description: Mock JSON.
      parameters:
        - in: path
          name: headerId
          type: string
          required: true
          description: ID of the header to get
      x-google-backend:
        address: https://mocktarget.apigee.net/json
        disable_auth: true
        path_translation: CONSTANT_ADDRESS
  "/headers/{headerId}/foo":
    get:
      description: Path entry with default backend.
      operationId: Foo
      responses:
        '200':
          description: Mock JSON.
      parameters:
        - in: path
          name: headerId
          type: string
          required: true
          description: ID of the header to get
